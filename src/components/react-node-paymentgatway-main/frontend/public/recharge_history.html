<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5e2ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text inside the container */
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 200px;
            height: 200px;
            background-image: url('GO.png');
            background-size: cover;
            background-position: center center;
            border-radius: 10px;
            margin: 0 auto; /* Ensure the logo is centered horizontally */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #ada4d1;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .button-container {
            text-align: center;
        }

        .print-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .print-button:hover {
            background: #555;
        }

        .pagination {
            text-align: right;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-placeholder"></div>
        </div>
        <h2>Recharge History</h2>

        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Amount (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TXN12345</td>
                    <td>Dharwad New Bus Stand</td>
                    <td>Jubilee Circle</td>
                    <td>1/3/25</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button class="print-button" onclick="window.print()">Print</button>
        </div>

        <div class="pagination">Page 1 of 1</div>
    </div>
</body>
</html>
